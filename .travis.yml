before_install:
  - apt-get update -y
  - chmod +x build.sh
  
language: node_js
node_js:
  - "node"

cache: npm

before_script:
  - sudo apt-get install -y ruby sass 
  - npm install grunt-cli -g

script: ./build.sh

before_deploy:
  - cd dist
deploy:
  provider: releases
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  keep_history: true
  on:
    tags: true

